 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Axial and dynamic view</title>
    <link rel="stylesheet" type="text/css" href="../../dist/styles.min.css">
    <script src="../../lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="../../lib/colorStringStandalone.js" charset="utf-8"></script>
    <script src="../../lib/jquery-1.11.1.min.js" charset="utf-8"></script>
    <script src="../../lib/jquery-ui.min.js" charset="utf-8"></script>
    <!--[if IE]>
        <script type="text/javascript" src="lib/excanvas/excanvas.compiled.js"></script>
    <![endif]-->
    <!-- <script src="../../dist/datacube.img.slicer.min.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="../../src/source.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        window.onload = function goGoGadgetDatacubeSlicer () {
            var allReady = function () {
                jQuery("#slicer_loading").fadeOut(1000, function fadeMRIslicerIn() {
                    var jqC = jQuery("canvas");
                    jqC.css({"background": "#FFDD00"}).toggle("slide");
                });
            }

            // Config
            //http://en.wikipedia.org/wiki/Magnetic_resonance_imaging
            var mriConfig = {
                canvasAttrs: {"id": "interactive_mri"},
                cb: allReady,                       // callback (passes no data)
                data: "../../sample_data/TT1.json", // The **ONLY** required property
                drawColor: "red",                   // "hex", "keyword", or "rgb(...)" accepted.  default: "black"
                gap: 5,                         // px, gap between panes/gauge. default 5px;
                gauge: true,                    // displays a gauge that indicates the cube value
                gaugeWidth: 50,                 // px, default 20
                gaugeDialColor: "#123456",      // "hex", "keyword", or "rgb(...)" accepted.  default: "black"
                idleAnimation: false,            // simulates a mouse hover to catch the user's eye
                idleAnimationPercentage: 1,   // % (**approximate**), 1.00 === 100%, 0.50 === 50%, etc. Note, a safety time buffer is added to each async frame render, but no failsafes are put on this.  90%-100% is not recommended until further proofing is builtin/tested.
                invertTransparency: true,       // default: values 255 => 1.0 opaque alpha & 0 => fully transparent
                mouseout: "slide-to-center",    // or false/undefined for "SnapBack"
                mouseoutDelay: 750,             // ms, default 500 (useless on SnapBack)
                mouseoutAnimationDur: 500,      // ms, default 1000 (useless on SnapBack)
                target: "#canvas_wrapper"       // selector, to defaults to body
            };

            // Let's do this!
            var mri = new datacubeSlicer(mriConfig);

        }
    </script>
</head>
    <body>
        <div id="canvas_wrapper">
            <div id="slicer_loading">
                <img id="loading_brain" src="../../img/brain_flat.png"></img>
                <p id="loading_brain_text">Loading MRI Data</p>
            </div>
        </div>
    </body>
</html>
